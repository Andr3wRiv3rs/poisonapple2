<!DOCTYPE html>
<html lang="en">
    <style>
        @font-face{
            font-family: 'Prompt';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
            src: url(/prompt.woff2);
        }
    </style>
    <head>
        <link rel="preload" href="/prompt.woff2" as="font" type="font/woff2" crossorigin>

        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Andres Sweeney-Rios" />
        <meta name="twitter:description" content="Freelance frontend web specialist and indie game developer for hire. Feel free to contact me with any offers, feedback, or questions." />
        
        <meta property="og:image" content="http://poisonapple.dev/thumb.png">
        <meta property="og:url" content="https://poisonapple.dev">
        <meta property="og:site_name" content="Andres Sweeney-Rios" />
        <meta property="og:type" content="object" />
        <meta property="og:title" content="Andres Sweeney-Rios" />
        <meta property="og:description" name="description" content="Freelance frontend web specialist and indie game developer for hire. Feel free to contact me with any offers, feedback, or questions.">
        
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <title>Andres Sweeney-Rios</title>
        <meta property="og:title" content="Andres Sweeney-Rios">
    </head>
